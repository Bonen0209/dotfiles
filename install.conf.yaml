- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.vim/ftplugin: 'ftplugin'
    ~/.inputrc:
    ~/.zimrc:
    ~/.zshrc:
    ~/.zlogin:
    ~/.zshenv:
    ~/.vim/coc-settings.json: 'coc-settings.json'

- shell:
  - git submodule update --init --recursive
